<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">

          <!-- Avec l'experssion {{}} j'affiche le contenu de la variable dans l'application-->

          {{title}}
        </a>
      </div>
    </nav>
  </header>
  <div class="row">
    <div class="col-sm-4">
      <ul class="list-group">

          <a *ngFor="let Contact of mesContacts"
             (click)= "displayContact(Contact)"
             [class.active]="Contact===contactActif"
            class="list-group-item list-group-item-action"
            href="javascript:void(0)">
            {{ Contact.name }}
          </a>



      </ul>
    </div>
    <div class="col-sm-8">
      <div class="jumbotron" *ngIf="contactActif">
        <h1 class="display-4">{{contactActif.name}}</h1>
        <p class="lead">{{contactActif.username}}</p>
        <hr class="my-4">
        <input type="text" class="form-control"
        [(ngModel)]="contactActif.name">
      </div>
      <div class="jumbotron" *ngIf="!contactActif">
        <h1 class="display-4">COUCOU</h1>
        <p class="lead">Choisissez un contact</p>
      </div>
    </div>
  </div>
  <footer class="text-center">
    Copyright &copy; 2018 - Paris IV - 3
  </footer>
  <pre>
    <!-- {{ mesContacts | json }} -->
  </pre>
</div>
